<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/blogPage.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>New Blog</h1>
    <form action="#" th:action="@{/posts/save}" th:object="${post}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Title" style="font-size: 2rem;">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" th:field="*{excerpt}" placeholder="Summary">
        </div>

        <div class="form-group">
            <textarea class="form-control" rows="15" th:field="*{content}" placeholder="Tell your story..."></textarea>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="tagsList" th:value="${tagString}"
                   placeholder="Enter tags separated by commas"/>
        </div>

        <div class="text-right">
            <button type="submit">Publish</button>
        </div>
    </form>
</div>
</body>
</html>
